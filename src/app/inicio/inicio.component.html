<main>
  <section id="section-banner">

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="banner1">
        </div>
        <div class="carousel-item">
          <img src="../assets/img/banner2.PNG" class="d-block w-100" alt="banner2">
        </div>
        <div class="carousel-item">
          <img src="../assets/img/banner3.PNG" class="d-block w-100" alt="banner3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>

  <h2>Sugestões de Produtos</h2>

  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/img 1.png" alt="kite gamer">
        <mat-card-header>
          <mat-card-title>kit gamer</mat-card-title>
          
        </mat-card-header>
        
        <mat-card-content>
          <p>
            kit gamer, mouse, teclado e fone
          </p>
        </mat-card-content>
        <mat-card-actions>
          <P>R$ 150,00</P>
          <button mat-button>COMPRAR</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/img 2.png" alt="kite PC Gamer">
        <mat-card-header>
          <mat-card-title>kite PC Gamer</mat-card-title>
          
        </mat-card-header>
        
        <mat-card-content>
          <p>
            kite PC Gamer, ideal para você gamer jogar jogos super pesados.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <P>R$ 3500,00</P>
          <button mat-button>COMPRAR</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/img 3.png" alt="promoção">
        <mat-card-header>
          <mat-card-title>Jogo na Promoção</mat-card-title>
          
        </mat-card-header>
        
        <mat-card-content>
          <p>
           Esse super jogo para você com um preço especial.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <P>R$ 30,00</P>
          <button mat-button>COMPRAR</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  

</main>
